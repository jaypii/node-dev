<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Simple API Example</title>
</head>
<body>
    <div class="container">
        <div class="card mt-2 p-2 w-25 bg-light">
            <form action="/users/new" method="POST">
                <label for="name" class="form-label">Name:</label>  
                <input type="text" class="form-control" name="name" placeholder="Name"><br/>
                <label for="gender" class="form-label">Gender:</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gmale" id="gmale" checked>
                    <label class="form-check-label" for="gmale">
                    Male
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gfemale" id="gfemale">
                    <label class="form-check-label" for="gfemale">
                    Female
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
